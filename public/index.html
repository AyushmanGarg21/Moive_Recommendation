<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Search Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <div class = "header">
        <!--search section-->
    <div class="search-section">
        <div id="logo">
            <a href="/"><img src="Logo.png" alt="amazon Logo"></a>
        </div>
          
        <div id="search-form">
            <form action="/search" id="myForm" method="POST">
                <label for="search-input"></label>
              <input id="search-input" type="text" name="searchQuery" placeholder="Enter your fav movie" autofocus>
              <button id="search-button" type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </div>
    </div>
    <!--title text section-->
    <div id="title-text"></div>
    <!--container section-->
    <div id="container">
            
    </div>

    </div>
    <!--template section-->
    <template id="template-section">
        <section class="product">
                <div class="product__photo">
                    <div class="photo-container">
                        <div class="photo-main">
                            <img src="{{item['image']}}" alt=" ">
                        </div>
                    </div>
                </div>
                <div class="product__info">
                    <div class="title">
                        <h1>{{item['title']}}</h1>
                    </div>
                    <!-- <div class="price">
                        Rs <span>{{item['price']}}</span>
                    </div> -->
                    <div class="description">

                    </div>
                    <button class="buy--btn">VIEW</button>
                </div>
            </section>
            <hr color="whitesmoke">
    </template>
    <script src="/js/client.js"></script>
</body>
</html>
